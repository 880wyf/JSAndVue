<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>天猫tmall.com--理想生活上天猫</title>        
        <!-- link标签是设置title标签前的图片 其格式是ico格式，用在线生成ico图片即可 -->
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <!-- link标签引入外部css样式 -->
        <link rel="stylesheet" href="./css/iconfont.css"><!-- 引入小图标样式 -->
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="header">
            <div class="wrapper">
                 <p class="login-info">
                    <span>喵，欢迎来天猫</span>
                    <a href="#" class="sn-login">请登录</a>
                    <a href="#" class="sn-register">免费注册</a>
                </p>
                <ul class="quick-menu">
                    <li class="sn-mytaobao triangle">
                        <div class="sn-menu">
                            <a class="menu-hd" href="#">
                                我的淘宝
                            </a>
                            <!-- <div class="menu-bd">
                                <div class="menu-bd-panel">
                                    <a href="#">已买到的宝贝</a>
                                    <a href="#">已卖出的宝贝</a>
                                </div>
                            </div> -->
                        </div>                        
                    </li>
                    <li class="sn-cart">
                        <span class="iconfont icon-gouwuchekong"></span>
                        <a href="#">购物车</a>
                    </li>
                    <li class="sn-favorite triangle"><!-- favorite 收藏 triangle 三角 -->
                        <div class="sn-menu">
                            <a class="menu-hd" href="#">
                                收藏夹
                            </a>
                        </div>
                        
                    </li>
                    <li class="sn-separator"></li>
                    <li class="sn-mobile">
                        <span class="iconfont icon-shouji54"></span>
                        <a href="#">手机版</a>
                    </li>
                    <li class="sn-home">
                        <a href="#">淘宝网</a>
                    </li>
                    <li class="sn-seller triangle">
                        <div class="sn-menu">
                            <a class="menu-hd" href="#">
                                商家支持
                            </a>
                        </div>
                        
                    </li>
                    <li class="sn-sitemap triangle">
                        
                        <div class="sn-menu">
                            <span class="iconfont icon-icon-test"></span>
                            <a class="menu-hd" href="#">
                                网站导航
                                <b></b>
                            </a>

                        </div>
                        
                    </li>
                </ul>
          >/div>           
        </div>
    </body>
</html>
