<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git提交修改的单个文件命令</title>
</head>
<body>
    <div>
        <h2>git提交修改的单个文件命令</h2>
        <p>git add demo.html // 提交到暂存区</p>
        <p>git stash -u -k  // 忽略其他修改，关键一步</p>
        <p>git commit -m '修改演示文件' // 提交暂存区</p>
        <p>git pull // 拉取合并</p>
        <p>git push origin master // 推到远程仓库</p>
        <p>git stash pop // 恢复之前忽略的文件（非常重要的一步）</p>
    </div>
</body>
</html>
